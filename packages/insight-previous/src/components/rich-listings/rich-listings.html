<error [message]="errorMessage" *ngIf="errorMessage"></error>
<div *ngIf="!errorMessage">
  <ion-grid class="grid--table">
    <ion-row>
      <ion-col col-1><b>#</b></ion-col>
      <ion-col col-9><b>Address</b></ion-col>
      <ion-col col-2><b>Balance</b></ion-col>
    </ion-row>

    <loader *ngIf="loading" [type]="'grid'"></loader>

    <div *ngIf="!loading">
      <ion-row *ngFor="let eachAddress of addressLists; index as i">
        <ion-col col-1>
          {{ i+1 }}
        </ion-col>
        <ion-col col-9>
          <a (click)="goToAddress(eachAddress.address)">
            {{ eachAddress.address }}
          </a>
        </ion-col>
        <ion-col col-2>
          {{ currencyProvider.getConvertedNumber(eachAddress.balance) | number
          }} {{ currencyProvider.currencySymbol }}
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</div>
